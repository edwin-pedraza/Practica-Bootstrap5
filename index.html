<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./interfaz.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h2>Formulario de lenguaje</h2>

        <!-- formulario -->
        <form action="">
          <div class="mb-3">
            <label for="nombre" class="form-label">Lenguaje</label>
            <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripcion del lenguaje"></textarea>
          </div>

          <div class="mb-3">
            <label for="programadores" class="form-label">Numero de programadores</label>
            <input type="number" class="form-control" id="programadores">
          </div>

        </form>

        <!-- formulario/ -->

      </div>

      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        
        <h2>Listado de Lenguajes</h2>
        <table class="table table-dark table-striped">
  
          <thead>
            <tr>
              <th>#</th>
              <th>Lenguaje</th>
              <th>Cantidad de Programadores</th>
            </tr>
          </thead>

          <tbody>
          
            <tr>
              <td>1</td>
              <td>JavaScript</td>
              <td>21</td>
            </tr>

            <tr>
              <td>2</td>
              <td>C#</td>
              <td>29</td>
            </tr>

            <tr>
              <td>3</td>
              <td>Pyton</td>
              <td>78</td>
            </tr>

            <tr>
              <td>4</td>
              <td>Ruby</td>
              <td>50</td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</body>
</html>
